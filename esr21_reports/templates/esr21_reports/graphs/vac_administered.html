{% load static %}

 <style>
     .highcharts-figure,
     .highcharts-data-table table {
         min-width: 310px;
         max-width: 800px;
         margin: 1em auto;
     }

     #container {
         height: 400px;
     }

     .highcharts-data-table table {
         font-family: Verdana, sans-serif;
         border-collapse: collapse;
         border: 1px solid #ebebeb;
         margin: 10px auto;
         text-align: center;
         width: 100%;
         max-width: 500px;
     }

     .highcharts-data-table caption {
         padding: 1em 0;
         font-size: 1.2em;
         color: #555;
     }

     .highcharts-data-table th {
         font-weight: 600;
         padding: 0.5em;
     }

     .highcharts-data-table td,
     .highcharts-data-table th,
     .highcharts-data-table caption {
         padding: 0.5em;
     }

     .highcharts-data-table thead tr,
     .highcharts-data-table tr:nth-child(even) {
         background: #f8f8f8;
     }

     .highcharts-data-table tr:hover {
         background: #f1f7ff;
     }
 </style>
<div class="row">
    <div class="col-md-6">
        <figure class="highcharts-figure">
            <div id="all_sites"></div>
            <p class="highcharts-description">
                Bar chart showing horizontal columns. This chart type is often
                beneficial for smaller screens, as the user can scroll through the
                data
                vertically, and axis labels are easy to read.
            </p>
        </figure>
        <script>
            Highcharts.chart('all_sites', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'AZD Administered across all sites'
                },
                xAxis: {
                    categories: ['First Dose', 'Second Dose'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    max: 100,
                    title: {
                        text: 'Percentage of participants who received the vaccine (%)',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' %'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name:'Dose',
                    data: {{all_sites_dose}}
                },]
            });
        </script>

    </div>
    <div class="col-md-6">
        <figure class="highcharts-figure">
            <div id="individual_sites"></div>
            <p class="highcharts-description">
                Bar chart showing horizontal columns. This chart type is often
                beneficial for smaller screens, as the user can scroll through the
                data
                vertically, and axis labels are easy to read.
            </p>
        </figure>
        <script>
            Highcharts.chart('individual_sites', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'AZD Administered by study site'
                },
                xAxis: {
                    categories: [
                        {% for label in vac_details_labels %}  '{{ label }}',  {% endfor %}],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    max: 35,
                    title: {
                        text: 'Vaccines used per site out of 12,305 doses administered (%)',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' %'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'First Dose',
                    data: {{vac_details_first_dose}}
                }, {
                    name: 'Second Dose',
                    data: {{vac_details_second_dose}}
                },]
            });
        </script>
    </div>
</div>
