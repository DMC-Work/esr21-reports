<style>
	#container {
	  height: 400px;
	}
	
	.highcharts-figure,
	.highcharts-data-table table {
	  min-width: 310px;
	  max-width: 800px;
	  margin: 1em auto;
	}
	
	.highcharts-data-table table {
	  font-family: Verdana, sans-serif;
	  border-collapse: collapse;
	  border: 1px solid #ebebeb;
	  margin: 10px auto;
	  text-align: center;
	  width: 100%;
	  max-width: 500px;
	}
	
	.highcharts-data-table caption {
	  padding: 1em 0;
	  font-size: 1.2em;
	  color: #555;
	}
	
	.highcharts-data-table th {
	  font-weight: 600;
	  padding: 0.5em;
	}
	
	.highcharts-data-table td,
	.highcharts-data-table th,
	.highcharts-data-table caption {
	  padding: 0.5em;
	}
	
	.highcharts-data-table thead tr,
	.highcharts-data-table tr:nth-child(even) {
	  background: #f8f8f8;
	}
	
	.highcharts-data-table tr:hover {
	  background: #f1f7ff;
	}
</style>
<div class="row">
	<div class="col-md-6">
		<figure class="highcharts-figure">
			<div id="container3"></div>
			<p class="highcharts-description">
			  Pie charts are very popular for showing a compact overview of a
			  composition or comparison. While they can be harder to read than
			  column charts, they remain a popular choice for small datasets.
			</p>
		  </figure>
		  <script>
			Highcharts.chart('container3', {
				chart: {
				  plotBackgroundColor: null,
				  plotBorderWidth: null,
				  plotShadow: false,
				  type: 'pie'
				},
				title: {
				  text: 'Total Enrolments for 1st, 2nd and Booster dose'
				},
				tooltip: {
				  pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				accessibility: {
				  point: {
					valueSuffix: '%'
				  }
				},
				plotOptions: {
				  pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
					  enabled: true,
					  format: '<b>{point.name}</b>: {point.percentage:.1f} %'
					}
				  }
				},
				series: [{
				  name: 'Brands',
				  colorByPoint: true,
				  data: [{
					name: 'Chrome',
					y: 61.41,
					sliced: true,
					selected: true
				  }, {
					name: 'Internet Explorer',
					y: 11.84
				  }, {
					name: 'Firefox',
					y: 10.85
				  },]
				}]
			  });
		  </script>
	</div>
	<div class="col-md-6">
		<figure class="highcharts-figure1">
			<div id="container4"></div>
			<p class="highcharts-description">
				Chart showing stacked columns for comparing quantities. Stacked charts
				are often used to visualize data that accumulates to a sum. This chart
				is showing data labels for each individual section of the stack.
			</p>
		</figure>
		<script>
			Highcharts.chart('container4', {
				chart: {
					type: 'column'
				},
				title: {
					text: '1st, 2nd and booster dose screening per site'
				},
				xAxis: {
					categories: ['Gaborone', 'Maun', 'Serowe', 'F/Town', 'Phikwe']
				},
				yAxis: {
					min: 0,
					title: {
						text: 'Total Screening'
				},
				stackLabels: {
					enabled: true,
					style: {
						fontWeight: 'bold',
						color: ( // theme
							Highcharts.defaultOptions.title.style &&
							Highcharts.defaultOptions.title.style.color
						) || 'gray'
					}
				}
				},
				legend: {
				  align: 'right',
				  x: -30,
				  verticalAlign: 'top',
				  y: 25,
				  floating: true,
				  backgroundColor:
					Highcharts.defaultOptions.legend.backgroundColor || 'white',
				  borderColor: '#CCC',
				  borderWidth: 1,
				  shadow: false
				},
				tooltip: {
				  headerFormat: '<b>{point.x}</b><br/>',
				  pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
				},
				plotOptions: {
				  column: {
					stacking: 'normal',
					dataLabels: {
					  enabled: true
					}
				  }
				},
				series: [{
				  name: '1st dose',
				  data: [5, 3, 4, 7, 2]
				}, {
				  name: '2nd dose',
				  data: [2, 2, 3, 2, 1]
				}, {
				  name: 'Booster dose',
				  data: [3, 4, 4, 2, 5]
				}]
			  });
		</script>
	</div>
</div>
