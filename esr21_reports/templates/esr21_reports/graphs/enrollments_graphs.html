<style>
	#container {
	  height: 400px;
	}
	
	.highcharts-figure,
	.highcharts-data-table table {
	  min-width: 310px;
	  max-width: 800px;
	  margin: 1em auto;
	}
	
	.highcharts-data-table table {
	  font-family: Verdana, sans-serif;
	  border-collapse: collapse;
	  border: 1px solid #ebebeb;
	  margin: 10px auto;
	  text-align: center;
	  width: 100%;
	  max-width: 500px;
	}
	
	.highcharts-data-table caption {
	  padding: 1em 0;
	  font-size: 1.2em;
	  color: #555;
	}
	
	.highcharts-data-table th {
	  font-weight: 600;
	  padding: 0.5em;
	}
	
	.highcharts-data-table td,
	.highcharts-data-table th,
	.highcharts-data-table caption {
	  padding: 0.5em;
	}
	
	.highcharts-data-table thead tr,
	.highcharts-data-table tr:nth-child(even) {
	  background: #f8f8f8;
	}
	
	.highcharts-data-table tr:hover {
	  background: #f1f7ff;
	}
</style>
<div class="container">
	<div class="row">
	<div class="col-md-6">
			<figure class="highcharts-figure">
			  <div id="splineChart"></div>
			  <p class="highcharts-description">Line chart demonstrating some accessibility features of Highcharts. The chart displays the most commonly used screen readers in surveys taken by WebAIM from December 2010 to September 2019. JAWS was the most used screen reader until 2019, when NVDA took over. VoiceOver is the third most used screen reader, followed by Narrator. ZoomText/Fusion had a surge in 2015, but usage is otherwise low. The overall use of other screen readers has declined drastically the past few years.</p>
			</figure>
		       <script>
			       var colors = Highcharts.getOptions().colors;
	
			       Highcharts.chart('splineChart', {
			         chart: {
			           type: 'spline'
			         },
	
			         legend: {
			           symbolWidth: 40
			         },
	
			         title: {
			           text: 'Breakdown of enrolled participants by site'
			         },
	
			         yAxis: {
			           title: {
			             text: 'Percentage usage'
			           },
			           accessibility: {
			             description: 'Percentage usage'
			           }
			         },
	
			         xAxis: {
			           title: {
			             text: 'Study Site'
			           },
			           accessibility: {
			             description: 'Study Site'
			           },
			           categories: [{% for screening in site_screenings %}  '{{ screening.0 }}' , {% endfor %}]
			         },
	
			         tooltip: {
			           valueSuffix: '%'
			         },
	
			         plotOptions: {
			           series: {
			             point: {
			               events: {
			                 click: function () {
			                   window.location.href = this.series.options.website;
			                 }
			               }
			             },
			             cursor: 'pointer'
			           }
			         },
	
			         series: [
			           {
			             name: 'Male',
			             data: [34.8, 43.0, 51.2, 41.4, 64.9],
			             website: 'https://www.nvaccess.org',
			             color: colors[2],
			             accessibility: {
			               description: 'This is the most used screen reader in 2019'
			             }
			           },{
			             name: 'Female',
			             data: [42.6, 51.5, 54.2, 45.8, 20.2],
			             website: 'http://www.disabled-world.com/assistivedevices/computer/screen-readers.php',
			             color: colors[3]
			           }
			         ],
	
			         responsive: {
			           rules: [{
			             condition: {
			               maxWidth: 550
			             },
			             chartOptions: {
			               chart: {
			                 spacingLeft: 3,
			                 spacingRight: 3
			               },
			               legend: {
			                 itemWidth: 150
			               },
			               xAxis: {
			                 categories: [{% for screening in site_screenings %}  '{{ screening.0 }}' , {% endfor %}],
			                 title: ''
			               },
			               yAxis: {
			                 visible: false
			               }
			             }
			           }]
			         }
			       });
			   </script>
		</div>
	    <div class="col-md-6">
	    <figure class="highcharts-figure">
		  <div id="paretoChart"></div>
		  <p class="highcharts-description">
		    A Pareto Chart is a chart type based on the Pareto principle, commonly
		    used to maximize business efficiency. Highcharts can calculate the
		    Pareto line automatically based on a series, as shown in this chart.
		  </p>
		</figure>
	    	<script>
	    	Highcharts.chart('paretoChart', {
	    		  chart: {
	    		    renderTo: 'paretoChart',
	    		    type: 'column'
	    		  },
	    		  title: {
	    		    text: 'Restaurants Complaints'
	    		  },
	    		  tooltip: {
	    		    shared: true
	    		  },
	    		  xAxis: {
	    		    categories: [
	    		      'Overpriced',
	    		      'Small portions',
	    		      'Wait time',
	    		      'Food is tasteless',
	    		      'No atmosphere',
	    		      'Not clean',
	    		      'Too noisy',
	    		      'Unfriendly staff'
	    		    ],
	    		    crosshair: true
	    		  },
	    		  yAxis: [{
	    		    title: {
	    		      text: ''
	    		    }
	    		  }, {
	    		    title: {
	    		      text: ''
	    		    },
	    		    minPadding: 0,
	    		    maxPadding: 0,
	    		    max: 100,
	    		    min: 0,
	    		    opposite: true,
	    		    labels: {
	    		      format: "{value}%"
	    		    }
	    		  }],
	    		  series: [{
	    		    type: 'pareto',
	    		    name: 'Pareto',
	    		    yAxis: 1,
	    		    zIndex: 10,
	    		    baseSeries: 1,
	    		    tooltip: {
	    		      valueDecimals: 2,
	    		      valueSuffix: '%'
	    		    }
	    		  }, {
	    		    name: 'Complaints',
	    		    type: 'column',
	    		    zIndex: 2,
	    		    data: [755, 222, 151, 86, 72, 51, 36, 10]
	    		  }]
	    		});
	    	</script>
	    </div>
	</div>
</div>
