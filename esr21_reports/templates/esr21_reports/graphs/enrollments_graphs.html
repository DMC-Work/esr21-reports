
<style>
	#container {
	  height: 400px;
	}
	
	.highcharts-figure,
	.highcharts-data-table table {
	  min-width: 310px;
	  max-width: 800px;
	  margin: 1em auto;
	}
	
	.highcharts-data-table table {
	  font-family: Verdana, sans-serif;
	  border-collapse: collapse;
	  border: 1px solid #ebebeb;
	  margin: 10px auto;
	  text-align: center;
	  width: 100%;
	  max-width: 500px;
	}
	
	.highcharts-data-table caption {
	  padding: 1em 0;
	  font-size: 1.2em;
	  color: #555;
	}
	
	.highcharts-data-table th {
	  font-weight: 600;
	  padding: 0.5em;
	}
	
	.highcharts-data-table td,
	.highcharts-data-table th,
	.highcharts-data-table caption {
	  padding: 0.5em;
	}
	
	.highcharts-data-table thead tr,
	.highcharts-data-table tr:nth-child(even) {
	  background: #f8f8f8;
	}
	
	.highcharts-data-table tr:hover {
	  background: #f1f7ff;
	}
</style>
<div class="container">
	<div class="row">
	<div class="col-md-6">
			<figure class="highcharts-figure">
			  <div id="splineChart"></div>
			  <p class="highcharts-description">Enrolled participants by gender per site </p>
			</figure>
		       <script>
			       var colors = Highcharts.getOptions().colors;
	
			       Highcharts.chart('splineChart', {
			         chart: {
			           type: 'spline'
			         },
	
			         legend: {
			           symbolWidth: 40
			         },
	
			         title: {
			           text: 'Enrolled participants by gender per site'
			         },
	
			         yAxis: {
			           title: {
			             text: 'Percentage usage'
			           },
			           accessibility: {
			             description: 'Percentage usage'
			           }
			         },
	
			         xAxis: {
			           title: {
			             text: 'Study Site'
			           },
			           accessibility: {
			             description: 'Study Site'
			           },
			           categories: [{% for screening in site_screenings %}  '{{ screening.0 }}' , {% endfor %}]
			         },
	
			         tooltip: {
			           valueSuffix: '%'
			         },
	
			         plotOptions: {
			           series: {
			             point: {
			               events: {
			                 click: function () {
			                   window.location.href = this.series.options.website;
			                 }
			               }
			             },
			             cursor: 'pointer'
			           }
			         },
	
			         series: [
			           {
			             name: 'Male',
			             data: {{ males }},
			             website: 'https://www.nvaccess.org',
			             color: colors[2],
			             accessibility: {
			               description: 'This is the most used screen reader in 2019'
			             }
			           },{
			             name: 'Female',
			             data: {{ females }},
			             website: 'http://www.disabled-world.com/assistivedevices/computer/screen-readers.php',
			             color: colors[3]
			           }
			         ],
	
			         responsive: {
			           rules: [{
			             condition: {
			               maxWidth: 550
			             },
			             chartOptions: {
			               chart: {
			                 spacingLeft: 3,
			                 spacingRight: 3
			               },
			               legend: {
			                 itemWidth: 150
			               },
			               xAxis: {
			                 categories: [{% for screening in site_screenings %}  '{{ screening.0 }}' , {% endfor %}],
			                 title: ''
			               },
			               yAxis: {
			                 visible: false
			               }
			             }
			           }]
			         }
			       });
			   </script>
		</div>
	    <div class="col-md-6">
			<figure class="highcharts-figure">
				<div id="stacked-graph"></div>
				<p class="highcharts-description">
					Chart showing a combination of a column and a line chart, using multiple
					y-axes. Using multiple axes allows for data within different ranges to
					be visualized together.
				</p>
			</figure>
	    	<script>
	    		  Highcharts.chart('stacked-graph', {
  chart: {
    zoomType: 'xy'
  },
  title: {
    text: 'Enrolled Per Site'
  },
  subtitle: {
    text: 'Total enrolled regardless of gender'
  },
  xAxis: [{
    categories: [{% for screening in site_screenings %}  '{{ screening.0 }}' , {% endfor %} "All Sites"],
    crosshair: true
  }],
  yAxis: [{ // Primary yAxis
	max: 100,
    labels: {
      style: {
        color: Highcharts.getOptions().colors[1]
      }
    },
    title: {
      text: 'Enrollments By Percentage',
      style: {
        color: Highcharts.getOptions().colors[1]
      }
    }
  }, { // Secondary yAxis
    title: {
      text: 'Number of Enrollments',
      style: {
        color: Highcharts.getOptions().colors[0]
      }
    },
    labels: {
      style: {
        color: Highcharts.getOptions().colors[0]
      }
    },
    opposite: true
  }],
  tooltip: {
    shared: true
  },
  legend: {
    layout: 'vertical',
    align: 'left',
    x: 120,
    verticalAlign: 'top',
    y: 100,
    floating: true,
    backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || // theme
      'rgba(255,255,255,0.25)'
  },
  series: [{
    name: 'Sites',
    type: 'column',
    yAxis: 1,
    data: {{ overall }},

  }, {
    name: 'Enrolled By Percentage',
    type: 'spline',
    data: {{ overall_percentages }},
    tooltip: {
      valueSuffix: '%'
    }
  }]
});

	    	</script>
	    </div>
	</div>
</div>
