
<style>
	#container {
	  height: 400px;
	}
	
	.highcharts-figure,
	.highcharts-data-table table {
	  min-width: 310px;
	  max-width: 800px;
	  margin: 1em auto;
	}
	
	.highcharts-data-table table {
	  font-family: Verdana, sans-serif;
	  border-collapse: collapse;
	  border: 1px solid #ebebeb;
	  margin: 10px auto;
	  text-align: center;
	  width: 100%;
	  max-width: 500px;
	}
	
	.highcharts-data-table caption {
	  padding: 1em 0;
	  font-size: 1.2em;
	  color: #555;
	}
	
	.highcharts-data-table th {
	  font-weight: 600;
	  padding: 0.5em;
	}
	
	.highcharts-data-table td,
	.highcharts-data-table th,
	.highcharts-data-table caption {
	  padding: 0.5em;
	}
	
	.highcharts-data-table thead tr,
	.highcharts-data-table tr:nth-child(even) {
	  background: #f8f8f8;
	}
	
	.highcharts-data-table tr:hover {
	  background: #f1f7ff;
	}
</style>
<div class="container">
	<div class="row">
	<div class="col-md-6">
			    <figure class="highcharts-figure">
				  <div id="pieChart"></div>
				  <p class="highcharts-description">
				    Pie charts are very popular for showing a compact overview of a
				    composition or comparison. While they can be harder to read than
				    column charts, they remain a popular choice for small datasets.
				  </p>
				</figure>
		       <script>
		       Highcharts.chart('pieChart', {
		    	   colors: ['#2f7ed8','#910000', ],
		    	   chart: {
		    	     type: 'pie',
		    	     options3d: {
		    	       enabled: true,
		    	       alpha: 45,
		    	       beta: 0
		    	     }
		    	   },
		    	   title: {
		    	     text: 'Total Screened Participants'
		    	   },
		    	   accessibility: {
		    	     point: {
		    	       valueSuffix: '%'
		    	     }
		    	   },
		    	   tooltip: {
		    	     pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		    	   },
		    	   plotOptions: {
		    	     pie: {
		    	       allowPointSelect: true,
		    	       cursor: 'pointer',
		    	       depth: 35,
		    	       dataLabels: {
		    	         enabled: true,
		    	         format: '{point.name}'
		    	       }
		    	     }
		    	   },
		    	   series: [{
		    	     type: 'pie',
		    	     name: 'Total',
		    	     data: [
		    	       ['Passed Screening', {{ overall_screened.0 }}],
		    	       {
		    	         name: 'Failed Screening',
		    	         y: {{ overall_screened.1 }},
		    	         sliced: true,
		    	         selected: true
		    	       },
		    	       
		    	     ]
		    	   }]
		    	 });
			   </script>
		</div>
	    <div class="col-md-6">
	    <figure class="highcharts-figure">
		  <div id="barchart"></div>
		  <p class="highcharts-description">
		    Chart showing grouped and stacked 3D columns. These features are
		    available both for 2D and 3D column charts.
		  </p>
		</figure>
	    	<script>
		    	Highcharts.chart('barchart', {
		    		colors: ['#910000','#2f7ed8', ],
		    		  chart: {
		    		    type: 'column',
		    		    options3d: {
		    		      enabled: true,
		    		      alpha: 15,
		    		      beta: 15,
		    		      viewDistance: 25,
		    		      depth: 40
		    		    }
		    		  },
	
		    		  title: {
		    		    text: 'Screened Participants per Site'
		    		  },
	
		    		  xAxis: {
		    		    categories: [{% for screening in site_screenings %}  '{{ screening.0 }}' , {% endfor %}],
		    		    labels: {
		    		      skew3d: true,
		    		      style: {
		    		        fontSize: '16px'
		    		      }
		    		    }
		    		  },
	
		    		  yAxis: {
		    		    allowDecimals: false,
		    		    min: 0,
		    		    max: 100,
		    		    title: {
		    		      text: 'Percentage',
		    		      skew3d: true
		    		    }
		    		  },
	
		    		  tooltip: {
		    		    headerFormat: '<b>{point.key}</b><br>',
		    		    pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
		    		  },
	
		    		  plotOptions: {
		    		    column: {
		    		      stacking: 'normal',
		    		      depth: 40
		    		    }
		    		  },
	
		    		  series: [{
		    		    name: 'Failed Screening',
		    		    data: [{% for screening in site_screenings %}  {{ screening.1.1 }},  {% endfor %}],
		    		    stack: 'screening'
		    		  },
		    		  {
		    		    name: 'Passed Screening',
		    		    data: [{% for screening in site_screenings %}  {{ screening.1.0 }},  {% endfor %}],
		    		    stack: 'screening'
		    		  },
		    		  ]
		    		});
	    	</script>
	    </div>
	</div>
</div>
