
<style>
.highcharts-figure,
.highcharts-data-table table {
  min-width: 320px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

input[type="number"] {
  min-width: 50px;
}
</style>
<div class="container">
	
	<div class="row">
		<div class="col-md-6">
			    <figure class="highcharts-figure">
				  <div id="container"></div>
				  <p class="highcharts-description">
				    Pie charts are very popular for showing a compact overview of a
				    composition or comparison. While they can be harder to read than
				    column charts, they remain a popular choice for small datasets.
				  </p>
				</figure>
		       <script>
		       Highcharts.chart('container', {
		    	   chart: {
		    	     plotBackgroundColor: null,
		    	     plotBorderWidth: null,
		    	     plotShadow: false,
		    	     type: 'pie'
		    	   },
		    	   title: {
		    	     text: 'Browser market shares in January, 2018'
		    	   },
		    	   tooltip: {
		    	     pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		    	   },
		    	   accessibility: {
		    	     point: {
		    	       valueSuffix: '%'
		    	     }
		    	   },
		    	   plotOptions: {
		    	     pie: {
		    	       allowPointSelect: true,
		    	       cursor: 'pointer',
		    	       dataLabels: {
		    	         enabled: true,
		    	         format: '<b>{point.name}</b>: {point.percentage:.1f} %'
		    	       }
		    	     }
		    	   },
		    	   series: [{
		    	     name: 'Brands',
		    	     colorByPoint: true,
		    	     data: [{
		    	       name: 'Chrome',
		    	       y: 61.41,
		    	       sliced: true,
		    	       selected: true
		    	     }, {
		    	       name: 'Internet Explorer',
		    	       y: 11.84
		    	     }, {
		    	       name: 'Firefox',
		    	       y: 10.85
		    	     }, {
		    	       name: 'Edge',
		    	       y: 4.67
		    	     }, {
		    	       name: 'Safari',
		    	       y: 4.18
		    	     }, {
		    	       name: 'Sogou Explorer',
		    	       y: 1.64
		    	     }, {
		    	       name: 'Opera',
		    	       y: 1.6
		    	     }, {
		    	       name: 'QQ',
		    	       y: 1.2
		    	     }, {
		    	       name: 'Other',
		    	       y: 2.61
		    	     }]
		    	   }]
		    	 });
			   </script>
		</div>
		
		<div class="col-md-6">
			    <canvas id="screeningBarChart" width="150" height="100"></canvas>
			        <script>
			        
			        const CHART_COLORS = {
			        		  red: 'rgb(255, 99, 132)',
			        		  orange: 'rgb(255, 159, 64)',
			        		  yellow: 'rgb(255, 205, 86)',
			        		  green: 'rgb(75, 192, 192)',
			        		  blue: 'rgb(54, 162, 235)',
			        		  purple: 'rgb(153, 102, 255)',
			        		  grey: 'rgb(201, 203, 207)'
			        		};
			        var ctx = document.getElementById('screeningBarChart').getContext('2d');
			        var myChart = new Chart(ctx, {
			            type: 'bar',
			            data: {
			                labels: [{% for screening in site_screenings %}  '{{ screening.0 }}',  {% endfor %}],
			                datasets: [{
			                    label: 'Passed Screening',
			                    data: [{% for screening in site_screenings %}  {{ screening.1.0 }},  {% endfor %}],
			                    backgroundColor: CHART_COLORS.yellow,
			                   
			                },
			                {
			                    label: 'Failed Screening',
			                    data: [{% for screening in site_screenings %}  {{ screening.1.1 }},  {% endfor %}],
			                    backgroundColor: CHART_COLORS.red,
			                   
			                },
			                ]
			            },
			            
			            options: {
			            	responsive: true,
			            	 plugins: {
			            	      title: {
			            	        display: true,
			            	        text: 'Total Screening Pie Chart Graph'
			            	      },
			            	    },
			            	    
			            	scales: {
		            	      x: {
		            	        stacked: true,
		            	      },
		            	      y: {
		            	        stacked: true
		            	      }
			            	}
			            }
			        });
			  </script>
		</div>
	</div>
</div>
