<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script>
$(function() {
  		$.get('{% url "esr21_reports:vaccination_details_chart_json_url" %}', function({chart, title, subtitle, plotOptions, xAxis, yAxis, series}) {
  			console.log(xAxis);
            Highcharts.chart('vaccination_by_site', {
                chart: chart,
                title: title,
                subtitle: subtitle,
                plotOptions: plotOptions,
                xAxis: xAxis,
                yAxis: yAxis,
                series: series,
                legend: {
                    align: 'left',
                    x: 20,
                    verticalAlign: 'top',
                    y: 25,
                    floating: true,
                    backgroundColor:
                      Highcharts.defaultOptions.legend.backgroundColor || 'white',
                    borderColor: '#CCC',
                    borderWidth: 1,
                    shadow: false
                  },
            });
       });
  });
</script>

<figure class="highcharts-figure">
	<div class="panel panel-default col-md-5">
  		<div class="card-body" id="vaccination_by_site"></div>
	</div>
</figure>
