

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Serious adverse event report</h3>
    </div>
    <div class="panel-body">
        <table id="serious_adverse_event_report" class="table table-striped table-bordered" style="width:100%">

            <thead>
            <tr>
                <th>Subject Identifier</th>
                <th>Mild</th>
                <th>Moderate</th>
                <th>Severe</th>

            </tr>
            </thead>
            <tbody>

            {% for statistic in statistics %}
                <tr>
                    <td> {{ statistic.subject_identifier }}</td>
                    <td>{{ statistic.mild }}</td>
                    <td> {{ statistic.moderate }}</td>
                    <td> {{ statistic.severe }}</td>

                </tr>
            {% endfor %}


            </tbody>
            <tfoot>
            <tr>
                <th>Subject Identifier</th>
                <th>Mild</th>
                <th>Moderate</th>
                <th>Severe</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
